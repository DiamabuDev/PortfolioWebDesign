                    </div>
                    <p id="label-hint-form">
                        Let's create amazing projects together
                    </p>
                    <p class="label-form">Your Name</p>
                    <input
                        class="input-form"
                        id="name"
                        name="name"
                        placeholder="Your Name"
                        type="text"
                        required
                    >
                    <p class="label-form">Your Email</p>
                    <input
                        class="input-form"
                        id="email"
                        name="email"
                        placeholder="joedoe@gmail.com"
                        type="email"
                        required
                    >
                    <p class="label-form">Subject</p>

                        class="input-form"
                        id="subject"
                        name="subject"
                        placeholder="The subject you want to discuss."
                        type="text"
                        required
                    >
                    <p class="label-form">Your message</p>
                    <textarea
                        placeholder="Your message here"
                        id="textarea-form"
                        class="input-form"
                        name="message"
                        id="message"
                        required
                    ></textarea>
                    <input id="button-send" type="submit" value="Send">
                </form>
